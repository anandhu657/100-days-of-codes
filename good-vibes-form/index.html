<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link href="https://fonts.googleapis.com/css2?
        family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Good Vibes Form</h1>
        </div>

        <div class="content">
            <p>Tell us something positive that happened to you today.</p>
            <form action="#" id="survey-form">
                <div class="frames">
                    <div class="labels">
                        <label for="name">Name</label>
                    </div>
                    <div class="fields">
                        <input type="text" name="name" placeholder="Enter your name"
                        class="input-field">
                    </div>
                </div>
                <div class="frames">
                    <div class="labels">
                        <label for="email">Email</label>
                    </div>
                    <div class="fields">
                        <input type="email" name="email" placeholder="Enter your email address"
                        class="input-field">
                    </div>
                </div>
                <div class="frames">
                    <div class="labels">
                        <label for="num">On a scale of 1-10, how good was it</label>
                    </div>
                    <div class="fields">
                        <input type="number" name="num" placeholder="Enter a number between 1 and 10"
                        class="input-field" min="1" max="10">
                    </div>
                </div>
                <div class="frames">
                    <div class="labels">
                        <label for="place">Where did it happen?</label>
                    </div>
                    <div class="fields">
                        <select name="place" class="selection">
                            <option value="home">At home</option>
                            <option value="commute">On my commute</option>
                            <option value="work">At work</option>
                            <option value="street">On the street</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="frames">
                    <div class="labels">
                        <label for="time">At what time of day did it happen?</label>
                    </div>
                    <div class="fields">
                        <ul class="radio">
                            <li><input type="radio" name="time">Morning</li>
                            <li><input type="radio" name="time">Afternoon</li>
                            <li><input type="radio" name="time">Evening</li>
                        </ul>
                    </div>
                </div>
                <div class="frames">
                    <div class="labels">
                        <label for="emotion">What emotions did you experience? <br>
                            (Select all that apply)
                        </label>
                    </div>
                    <div class="fields">
                        <ul class="checkbox">
                            <li><input type="checkbox" name="emotion">Excited</li>
                            <li><input type="checkbox" name="emotion">Humbled</li>
                            <li><input type="checkbox" name="emotion">Elated</li>
                            <li><input type="checkbox" name="emotion">Loved</li>
                            <li><input type="checkbox" name="emotion">Enthusiastic</li>
                        </ul>
                    </div>
                </div>
                <div class="frames">
                    <div class="labels">
                        <label for="experience">Please describe your positive experience.</label>
                    </div>
                    <div class="fields">
                        <textarea name="experience" cols="40" rows="4" class="input-field"
                        placeholder="Enter your experience here......."
                        style="height: 50px;"></textarea>
                    </div>
                </div>
                <div class="frames submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
